<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
        color: white;
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
        margin-bottom: 10px;
        font-size: 35px;
    }

    p {
        margin-bottom: 25px;
        font-size: 17px;
        opacity: 0.9;
    }

    .card {
        background: white;
        width: 380px;
        padding: 25px;
        border-radius: 16px;
        color: #333;
        margin: 0 auto;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .btn {
        display: block;
        width: 100%;
        padding: 12px;
        background: #6a11cb;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.25s;
        text-decoration: none;
    }

    .btn:hover {
        background: #5710a5;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome!</h1>
    <p>Select a feature below to get started.</p>

    <div class="card">
        <h3>Feature 1: Copy Text Tool</h3>
        <p>Quickly copy any text with a single click.</p>

        <a href="feature1.html" class="btn">Open Feature 1</a>
    </div>
</div>

</body>
</html>
